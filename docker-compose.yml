services:
  postgres:
    image: postgres:16-alpine
    container_name: gonado-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gonado}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gonado_secret}
      POSTGRES_DB: ${POSTGRES_DB:-gonado}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gonado} -d ${POSTGRES_DB:-gonado}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gonado-network

  redis:
    image: redis:7-alpine
    container_name: gonado-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gonado-network

  minio:
    image: minio/minio:latest
    container_name: gonado-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - gonado-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gonado-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-gonado}:${POSTGRES_PASSWORD:-gonado_secret}@postgres:5432/${POSTGRES_DB:-gonado}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-gonado}
      MINIO_USE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    networks:
      - gonado-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gonado-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - gonado-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  gonado-network:
    driver: bridge
